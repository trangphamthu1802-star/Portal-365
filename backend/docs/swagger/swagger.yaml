  /api/v1/admin/articles:
    get:
      consumes:
      - application/json
      description: Get paginated list of articles with filters (requires authentication)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Filter by category ID
        in: query
        name: category_id
        type: integer
      - description: Filter by author ID
        in: query
        name: author_id
        type: integer
      - description: Filter by status (draft, under_review, published, hidden, rejected)
        in: query
        name: status
        type: string
      - description: Filter by tag
        in: query
        name: tag
        type: string
      - description: Search query
        in: query
        name: q
        type: string
      - default: -published_at
        description: Sort by field
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
